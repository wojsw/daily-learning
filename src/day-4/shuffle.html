<script>
  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const randIdx = Math.floor(Math.random() * (i + 1));
      console.log(randIdx);
      
      const storedItem = arr[i];
      arr[i] = arr[randIdx];
      arr[randIdx] = storedItem;
    }
    return arr;
  }

  console.log(shuffle([1, 2, 3, 4, 5]));
</script>
